<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>

    <title>Voice Chat</title>
</head>
<body>
<div class="container main-wrapper">
    <header class="d-flex justify-content-center align-items-center">
        <div class="logo me-3"><img src="img/logo.png" alt="logo"></div>
        <div class="main-title">VoiceHouse</div>
    </header>
    <section class="d-flex justify-content-center align-items-center flex-wrap">
        <div class="m-2">
            <button class="avatar-button">
                <img class="avatar"
                     src="https://simg.nicepng.com/png/small/128-1280406_view-user-icon-png-user-circle-icon-png.png"
                     alt="avatar">
            </button>
        </div>
        <div class="m-2">
            <button class="avatar-button">
                <img class="avatar" src="https://avatars.githubusercontent.com/u/33094186?v=4" alt="avatar">
            </button>
        </div>
    </section>
    <section class="row room-card-section">
        <div class="col-12">
            <button class="room-card">
                <div class="d-flex">
                    <div class="room-card-title">BitcoinSV *ALL TALK* *DEVS AND FRIENDS*</div>
                    <div>
                        <img src="img/user.svg" width="24" height="24" alt="users" style="filter: invert(1)">
                        1
                    </div>
                </div>
                <div class="sub-text">ReservedEntropy</div>
                <div class="sub-text">ReservedEntropy</div>
                <div class="sub-text">ReservedEntropy</div>
            </button>
        </div>
        <div class="col-12">
            <button class="room-card">
                <div class="d-flex">
                    <div class="room-card-title">BitcoinSV *ALL TALK* *DEVS AND FRIENDS*</div>
                    <div>
                        <img src="img/user.svg" width="24" height="24" alt="users" style="filter: invert(1)">
                        1
                    </div>
                </div>
                <div class="sub-text">ReservedEntropy</div>
                <div class="sub-text">ReservedEntropy</div>
                <div class="sub-text">ReservedEntropy</div>
            </button>
        </div>
        <div class="col-12">
            <button class="room-card">
                <div class="d-flex">
                    <div class="room-card-title">BitcoinSV *ALL TALK* *DEVS AND FRIENDS*</div>
                    <div>
                        <img src="img/user.svg" width="24" height="24" alt="users" style="filter: invert(1)">
                        1
                    </div>
                </div>
                <div class="sub-text">ReservedEntropy</div>
                <div class="sub-text">ReservedEntropy</div>
                <div class="sub-text">ReservedEntropy</div>
            </button>
        </div>
    </section>
    <footer>
        <div class="d-grid gap-2 footer-button">
            <button class="btn btn-primary" type="button">Create Room</button>
        </div>
        <div class="d-flex justify-content-around footer-links">
            <a href="#">Investors</a>
            <a href="#">Discord</a>
            <a href="#">Report a Bug</a>
        </div>
    </footer>
</div>
</body>
</html>
